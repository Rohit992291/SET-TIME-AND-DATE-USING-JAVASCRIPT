<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     <script>
        function GetTime(){
            var now= new Date();
            document.getElementById("time").innerHTML=now.toLocaleTimeString();
        }
       function bodyload(){
        var weekday=["sunday","monday","tuesday","wensday","thursday","friday","saturday"];
        var month=["jan","feb","march","april","may","june","july","augest","sept","oct","nov","decembar"];
        var msg=document.getElementById("msg");
        var now= new Date();
        if(now.getHours()>=0 && now.getHours()<=12){
           msg.innerHTML="Good Morning";
        }
        else if (now.getHours()>12 && now.getHours()<17){
            msg.innerHTML="Good Afternoon";
        }
        else{
            msg.innerHTML="Good Night";
        }
        now.setMonth(4);
        document.getElementById("cal").innerHTML=   ` ${weekday[now.getDay()]}  ${now.getDate()}  ${month[now.getMonth()]}  ${now.getFullYear()}`//now.toDateString();
        //document.getElementById("time").innerHTML=now.toLocaleTimeString();
         setInterval(GetTime,1000);
    }

     </script>
</head>
<body class="container-fluid" onload="bodyload()">
<div class="btn-toolbar bg-danger justify-content-between">
<div class="btn-group">
    <button class="btn btn-danger">Home</button>
    <button class="btn btn-danger">About</button>
    <button class="btn btn-danger">Contact</button>
   
</div>
<div class="btn-group">
    <button class="btn btn-danger">
        <span id="msg"> Hello! </span>
    </button>
</div>
<div class="btn-group">
    <button class="btn btn-danger">
        <span class="bi bi-calendar" id="cal"></span>
    </button>
    <div class="btn-group">
        <button class="btn btn-danger">
            <span class="bi bi-clock" id="time"></span>
        </button>
    </div>
</div>
</div>

    
</body>
</html>
